databases:
  - name: final_capstone_back_end_production
    plan: free
    databaseName: final_capstone_back_end_production
    user: final_capstone_back_end_production

services:
  - type: web
    plan: free
    name: driver_app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: final_capstone_back_end_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false